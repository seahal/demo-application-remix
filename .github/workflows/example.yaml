name: knowing GitHub Actions
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
defaults:
  run:
    shell: bash
jobs:
  example:
    name: Build
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: SetUp
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: npm
          cache-dependency-path: 'package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: build remix
        run: npm run build
      - name: One
        run: date
        if: ${{ always() }}
